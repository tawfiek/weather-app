<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet"  href="style/main.css">
    <title>Weather</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div id="app-title">INSTAWEATHER</div>
                <div id="units-section">
                    <div class="toggle">
                        <button>C</button>
                        <div class="separator"></div>
                        <button class="selected">F</button>
                    </div>
                </div>
            </div>
            <div class="main-data">
                <div class="left-col">
                    <h2 id="city-name"></h2>
                    <small id="today-date"></small>
                    <h3 id="current-description"></h3>
                </div>
                <div class="right-col">
                    <div id="today-degree"></div>
                    <div id="from-to"></div>
                    <div id="long-description"></div>
                </div>
            </div>
            <div class="forecast">
                <div class="segment">
                    <div class="tab selected">Hourly</div>
                    <div class="tab" >Daily</div>
                </div>
                <div class="details-section"></div>
            </div>
        </div>
        <script  type="application/javascript" charset="utf-8"  src="/js/moment.js"></script>
        <script  type="application/javascript" charset="utf-8"  src="/js/service.js"></script>
        <script  type="application/javascript" charset="utf-8"  src="/js/app.js"></script>
    </body>

</html>
